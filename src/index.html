<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="external/css/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="external/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Krishnamoorthy Venkatraman's Portfolio</title>
  </head>
  <body>
        <div class="container-fluid">
          <div class="row">
            <div class="hidden-xs col-sm-2 header-icon text-center">
              <img src="img/svg/icon.svg" alt="Logo" />
            </div>
            <div class="col-xs-12 col-sm-10 header-title">
              <h1>Krishnamoorthy Venkatraman</h1>
              <h3>Front-End Ninja</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <picture>
                <source media="(max-width:700px)" srcset="img/niagara_main_crop-700@1x.jpg 1x,img/niagara_main_crop-700@2x.jpg 2x" type="image/jpeg" />
                <source media="(min-width:700px)" srcset="img/niagara_main-1000@1x.jpg 1x,img/niagara_main-1000@2x.jpg 2x" type="image/jpeg" />
                <img class="img-responsive"src="img/niagara_main-1000@1x.jpg" alt="Amazing Niagara" />
              </picture>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <h2 class="featured-work-title">Featured Work</h2>
            </div>
          </div>
          <div class='featured-work-container text-center'>
            <div class="row">
              <div class="col-xs-12 col-sm-4">
                <figure>
                  <picture>
                    <source media="(max-width: 768px)" srcset="img/burjfountain_featured-800@1x.jpg 1x,img/burjfountain_featured-800@2x.jpg 2x"/>
                    <source media="(min-width: 768px)" srcset="img/burjfountain_featured-400@1x.jpg 1x,img/burjfountain_featured-400@2x.jpg 2x"/>
                    <img class="img-rounded" src="img/burjfountain_featured-400@1x.jpg" alt="Burj Khalifa Fountain" />
                  </picture>
                  <figcaption>
                    Burj Khalifa Fountain
                    <a href="https://github.com/krishnav14"><i class="fa fa-github" aria-hidden="false"></i></a>
                  </figcaption>
                </figure>
              </div>
              <div class="col-xs-12 col-sm-4">
                <figure>
                  <picture>
                    <source media="(max-width: 768px)" srcset="img/detroitfireworks_featured-800@1x.jpg 1x,img/detroitfireworks_featured-800@2x.jpg 2x"/>
                    <source media="(min-width: 768px)" srcset="img/detroitfireworks_featured-400@1x.jpg 1x,img/detroitfireworks_featured-400@2x.jpg 2x"/>
                    <img class="img-rounded" src="img/detroitfireworks_featured-400@1x.jpg" alt="Detroit Fireworks 2015" />
                  </picture>
                  <figcaption>
                    Fireworks at Detroit
                    <a href="https://github.com/krishnav14"><i class="fa fa-github" aria-hidden="false"></i></a>
                  </figcaption>
                </figure>
              </div>
              <div class="col-xs-12 col-sm-4">
                <figure>
                  <picture>
                    <source media="(max-width: 768px)" srcset="img/arlingtondolphin_featured-800@1x.jpg 1x,img/arlingtondolphin_featured-800@2x.jpg 2x"/>
                    <source media="(min-width: 768px)" srcset="img/detroitfireworks_featured-400@1x.jpg 1x,img/arlingtondolphin_featured-400@2x.jpg 2x"/>
                    <img class="img-rounded" src="img/arlingtondolphin_featured-400@1x.jpg" alt="Dolphin at Arlington TX" />
                  </picture>
                  <figcaption>
                    Texas State Aquarium
                    <a href="https://github.com/krishnav14"><i class="fa fa-github" aria-hidden="false"></i></a>
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
